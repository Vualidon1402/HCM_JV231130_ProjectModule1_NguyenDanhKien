<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/lelinh014756/fui-toast-js@master/assets/css/toast@1.0.1/fuiToast.min.css"
    />
    <link rel="stylesheet" href="./authen.css" />
    <title>Register</title>
  </head>
  <body>
    <div id="fui-toast"></div>
    <div class="form-container">
      <form id="formRegister">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr />

        <label for="userName"><b>UserName</b></label>
        <input
          type="text"
          placeholder="Enter Your UserName"
          id="userName"
          required
        />

        <label for="email"><b>Email</b></label>
        <input
          type="email"
          placeholder="Enter Your Email"
          id="email"
          required
        />

        <label for="password"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Your Password"
          id="password"
          required
        />

        <label>
          <input
            type="checkbox"
            checked="checked"
            id="remember"
            style="margin-bottom: 15px"
          />
          Remember me
        </label>

        <p>
          By creating an account you agree to our
          <a href="/" style="color: dodgerblue">Terms & Privacy</a>.
        </p>
        <div>
          If you already have an account please select
          <a style="color: red" href="/">Login here.</a>
        </div>
        <br />
        <div class="clearfix">
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </form>
    </div>
    <script type="module" src="./register.js"></script>
    <script src="../main.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/lelinh014756/fui-toast-js@master/assets/js/toast@1.0.1/fuiToast.min.js"
    ></script>
  </body>
</html>
