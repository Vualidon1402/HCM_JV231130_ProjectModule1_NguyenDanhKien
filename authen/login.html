<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/lelinh014756/fui-toast-js@master/assets/css/toast@1.0.1/fuiToast.min.css"
    />
    <link rel="stylesheet" href="./authen.css" />
    <title>Login</title>
  </head>
  <body>
    <div id="fui-toast"></div>
    <div class="form-container">
      <form id="formSignIn">
        <div class="container">
          <h1>Sign In</h1>
          <p>Have a good day, Mr/Madam!</p>
          <hr />

          <label for="userName"><b>Email</b></label>
          <input type="email" placeholder="Enter Email" id="email" required />

          <label for="password"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Your Password"
            id="password"
            required
          />

          <label>
            <input
              type="checkbox"
              checked="checked"
              id="remember"
              style="margin-bottom: 15px"
            />
            Remember me
          </label>
          <br />
          <div>
            Sign In With Google
            <a class="social" id="signInWithGoogle"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
          </div>
          <br />
          <div>Back to <a href="./register.html">Register</a></div>
          <br />
          <div class="clearfix">
            <button type="submit" class="signinbtn">Sign In</button>
          </div>
        </div>
      </form>
    </div>

    <script type="module" src="../firebase.js"></script>
    <script type="module" src="./login.js"></script>
    <script src="../main.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/lelinh014756/fui-toast-js@master/assets/js/toast@1.0.1/fuiToast.min.js"
    ></script>
  </body>
</html>
